<!DOCTYPE html>
<html>
<head>
    <title>Habit Dashboard</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px; background: #e9ecef; margin-bottom: 10px; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
   {% extends 'base.html' %}

{% block content %}
  <h2>Welcome, {{ user.username }}</h2>
  <h3>Your Habits</h3>
  <ul>
    {% for habit in habits %}
      <li>
        {{ habit.name }} - Created on {{ habit.created_at|date:"d M Y" }}
        <a href="{% url 'habit_detail' habit.id %}">View</a>
      </li>
    {% empty %}
      <li>No habits yet.</li>
    {% endfor %}
  </ul>
  <a href="{% url 'create_habit' %}">Create New Habit</a> |
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}

</div>
</body>
</html>
