<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    .container { background: white; padding: 30px; max-width: 400px; margin: auto; border-radius: 6px; }
    input { width: 100%; padding: 10px; margin-bottom: 15px; }
    button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; }
    a { display: block; margin-top: 15px; text-align: center; color: #007bff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>
</body>
</html>
