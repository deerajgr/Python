<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style =color:red;text-align:center>Working Day / Holiday</h1>
    <script>
    var day =prompt("Enter a month of the year (e.g., Jan, Feb):");
    day = day.toLowerCase();day
    switch(day) {
        case "jan":
            document.write(" 1 st Month");
            break;
        case "feb":
            document.write(" 2 nd Month");
            break;
        case "mar":
            document.write(" 3 rd Month");
            break;
        case "apr":
            document.write(" 4 th Month");
            break;
        case "may":
            document.write(" 5 th Month");
            break
        case "june":
            document.write(" 6 th Month");
            break;
        case "july":
            document.write(" 7 th Month");
            break;
        case "aug":
            document.write(" 8 th Month");
            break
        case "sep":
            document.write(" 9 th Month");
            break;
        case "oct":
            document.write(" 10 th Month");
            break;
        case "nov":
            document.write(" 11 th Month");
            break;
        case "dec":
            document.write(" 12 th Month");
            break;
        default:
            document.write("Invalid Input")
    }

    </script>
</body>
</html>
